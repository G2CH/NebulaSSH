<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nebula SSH</title>
  <script>
    // Immediate theme application to prevent flash
    if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <style>
    /* Custom scrollbar for a sleeker look */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      /* Slate 300 for light mode */
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #27272a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .mask-image-b {
      mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
    }

    /* Tauri Drag Region */
    [data-tauri-drag-region] {
      -webkit-app-region: drag;
      cursor: default;
    }

    [data-tauri-drag-region] button {
      -webkit-app-region: no-drag;
      cursor: pointer;
    }

    .prose h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    .prose h3 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-top: 1em;
      margin-bottom: 0.5em;
    }

    .prose p {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      line-height: 1.6;
    }

    .prose ul {
      list-style-type: disc;
      padding-left: 1.5em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    .prose ol {
      list-style-type: decimal;
      padding-left: 1.5em;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
    }

    .prose blockquote {
      border-left: 4px solid #e2e8f0;
      padding-left: 1em;
      font-style: italic;
      color: #64748b;
    }

    .dark .prose blockquote {
      border-left-color: #27272a;
      color: #94a3b8;
    }

    .prose code {
      font-family: monospace;
      background-color: #f1f5f9;
      padding: 0.2em 0.4em;
      border-radius: 0.25rem;
      font-size: 0.9em;
    }

    .dark .prose code {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .prose pre {
      background-color: #1e293b;
      padding: 1em;
      border-radius: 0.5rem;
      overflow-x: auto;
      color: #f8fafc;
    }

    .prose pre code {
      background-color: transparent;
      padding: 0;
      color: inherit;
    }

    .prose table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
      margin-bottom: 1em;
    }

    .prose th,
    .prose td {
      border: 1px solid #e2e8f0;
      padding: 0.5em;
      text-align: left;
    }

    .dark .prose th,
    .dark .prose td {
      border-color: #27272a;
    }

    .prose th {
      background-color: #f8fafc;
      font-weight: 600;
    }

    .dark .prose th {
      background-color: #18181b;
    }
  </style>
  <script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "tailwind-merge": "https://aistudiocdn.com/tailwind-merge@^3.4.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "xterm": "https://esm.sh/xterm@5.3.0",
    "xterm-addon-fit": "https://esm.sh/xterm-addon-fit@0.8.0"
  }
}
</script>

</head>

</html>
